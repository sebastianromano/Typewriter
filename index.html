<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <!-- Text Input Section -->
            <div class="control-group">
                <label for="userInput">Your Text</label>
                <div class="textarea-container">
                    <textarea id="userInput" placeholder="Type your text here..." rows="4"></textarea>
                    <div class="char-counter">0 characters | 0 words</div>
                </div>
                <div class="preset-texts">
                    <label>Or choose a preset text:</label>
                    <div class="preset-buttons">
                        <button class="preset-button"
                            data-text="The quick brown fox jumps over the lazy dog. This pangram contains every letter of the English alphabet at least once.">Pangram</button>
                        <button class="preset-button"
                            data-text="To be, or not to be, that is the question: Whether 'tis nobler in the mind to suffer The slings and arrows of outrageous fortune.">Shakespeare</button>
                        <button class="preset-button"
                            data-text="In the beginning God created the heavens and the earth. Now the earth was formless and empty, darkness was over the surface of the deep.">Genesis</button>
                        <button class="preset-button"
                            data-text="Four score and seven years ago our fathers brought forth on this continent, a new nation, conceived in Liberty, and dedicated to the proposition that all men are created equal.">Gettysburg</button>
                        <button class="preset-button"
                            data-text="I have a dream that one day this nation will rise up and live out the true meaning of its creed: We hold these truths to be self-evident, that all men are created equal.">Dream
                            Speech</button>
                    </div>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>

            <!-- Color Picker Control -->
            <div class="control-group">
                <label for="textColor">Text Color</label>
                <select id="textColor">
                    <option value="">Default</option>
                    <option value="#000000">Black</option>
                    <option value="#FFFFFF">White</option>
                    <option value="#FF0000">Red</option>
                    <option value="#0000FF">Blue</option>
                    <option value="#008000">Green</option>
                    <option value="#800080">Purple</option>
                    <option value="#FFA500">Orange</option>
                </select>
            </div>

            <!-- Font Family Control -->
            <div class="control-group">
                <label for="fontFamily">Font Family</label>
                <select id="fontFamily">
                    <option value="'Courier New', monospace">Courier New</option>
                    <option value="Georgia, serif">Georgia</option>
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="Times New Roman, serif">Times New Roman</option>
                    <option value="Verdana, sans-serif">Verdana</option>
                </select>
            </div>

            <!-- Font Size Control -->
            <div class="control-group">
                <label for="fontSize">Font Size (px)</label>
                <input type="number" id="fontSize" value="48" min="12" max="96">
            </div>

            <!-- Speed Control -->
            <div class="control-group">
                <label for="speed">Typing Speed</label>
                <select id="speed">
                    <option value="slow">Slow</option>
                    <option value="medium" selected>Medium</option>
                    <option value="fast">Fast</option>
                </select>
            </div>

            <!-- Width Control -->
            <div class="control-group">
                <label for="outputWidth">Output Width</label>
                <div class="width-control">
                    <input type="range" id="outputWidth" min="20" max="100" value="100" class="width-slider">
                    <span class="width-value">100%</span>
                </div>
            </div>

            <!-- Style Toggles -->
            <div class="control-group">
                <label>Style</label>
                <div class="theme-toggles">
                    <button id="boldToggle" class="theme-button">Bold</button>
                    <button id="italicToggle" class="theme-button">Italic</button>
                </div>
            </div>

            <!-- Theme Selection -->
            <div class="control-group">
                <label>Theme</label>
                <div class="theme-toggles">
                    <button id="systemTheme" class="theme-button active">System</button>
                    <button id="lightTheme" class="theme-button">Light</button>
                    <button id="darkTheme" class="theme-button">Dark</button>
                    <button id="customTheme" class="theme-button">Custom</button>
                </div>
                <div id="customThemeSection" class="custom-theme-section">
                    <input type="file" id="bgImage" accept="image/*">
                    <button id="removeImage" class="theme-button remove-btn">Remove Image</button>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="startButton">Start Typing</button>
            <button id="fullscreenButton" class="fullscreen-button">
                <span class="fullscreen-icon">â›¶</span>
                Start Fullscreen
            </button>
        </div>

        <!-- Output Display -->
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
